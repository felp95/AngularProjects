<div class="container main-container">
  <div class="row text-center">
    <div
      *ngFor="let produto of produtos"
      class="col-md-4"
      style="padding-bottom: 30px;"
    >
      <div class="card h-100">
        <a
          class="text-decoration-none"
          [routerLink]="['/produtoDetalhe', produto.id]"
        >
          <div style="align-content:center">
            <img
              src="/assets/{{ produto.imagem }}"
              alt=""
              height="164px"
              width="253px"
            />
          </div>
        </a>

        <h4 class="card-title">{{ produto.nome | titlecase }}</h4>

        <div [ngSwitch]="produto.promocao">
          <div *ngSwitchCase="true">Promoção</div>
          <div *ngSwitchCase="false">Por apenas:</div>
        </div>

        <div class="card-body" *ngIf="produto.promocao">
          <div>
            <h4 class="card-text">De:
              <small><del>{{ produto.valor | currency:'BRL' }}</del></small>
              Por: {{ produto.valorPromo | currency:'BRL' }}
            </h4>
          </div>
        </div>

        <div class="card-body" *ngIf="!produto.promocao">
          <div>
            <h4>{{ produto.valor | currency:'BRL'}}</h4>
          </div>
        </div>

        <div class="card-footer">
          <a class="btn btn-primary">
            <span class="fa fa-shopping-cart"></span> Comprar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
